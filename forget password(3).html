<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Change Password</title>
    <style>
        body {
            background-color: #dceaf5;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #310a31;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            top: 0;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            flex: 1;
            text-align: center;
        }
        .card {
            background-color:#310a31;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            
            max-width: 500px;
            width: 100%;
            margin: 100px auto; /* Adds top and bottom margin */
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
      .container {
        text-align: center;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
      }
      .animation {
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, white 10%, black 90%);
        border-radius: 50%;
        margin: 20px auto;
      }
      .otp-input input {
        width: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        border: 2px solid white;
        background: black;
        color: white;
        border-radius: 5px;
      }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/Axiom_Logo.png" alt="Logo">
        <h1>AXIOM TECHGURU PVT. LTD.</h1>
    </div>

    <div style="background-color: #310a31;" class="container ">
        <img width="320px" height="320px" src="image/NAGUTSI-ezgif.com-gif-maker.gif" alt="" />
        <h2 class="fw-bold text-light">Password Changed</h2>
        <p class="mb-3 text-light">
         You can now log in with your new password. 
        </p>
        <div class="mb-5">
          <button type="button" class="btn btn-outline-warning px-5 mt-4 fw-bold "><a class=" text-decoration-none text-light" href="index.html">login</a></button>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
</body>
</html>
