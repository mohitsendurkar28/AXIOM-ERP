<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Change Password</title>
    <style>
        body {
            background-color: #dceaf5;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #310a31;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            top: 0;
        }
        .header img {
            width: 50px;
            height: 50px;
        }
        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            flex: 1;
            text-align: center;
        }
        .card {
            background-color:#310a31;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            
            max-width: 500px;
            width: 100%;
            margin: 100px auto; /* Adds top and bottom margin */
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/Axiom_Logo.png" alt="Logo">
        <h1>AXIOM TECHGURU PVT. LTD.</h1>
    </div>
    <div class="card">
        <img width="350px" height="190px" src="image/downloa-ezgif.com-gif-maker.gif" alt="">
        <h5 class="fs-1 text-center">Change Password</h5>
        <p class="text-center">Update password for enhanced account security.</p>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password <span class="text-danger fs-4">*</span></label>
            <input style="background-color: #eee7ee;" type="password" class="form-control" id="newPassword">
        </div>
        <div class="mb-2">
            <label for="confirmPassword" class="form-label">Confirm New Password <span class="text-danger fs-4">*</span></label>
            <input style="background-color: #eee7ee;" type="password" class="form-control" id="confirmPassword">
        </div>
        <small class="text-danger" id="passwordHint"></small>
        <div class="btn-container mt-5">
            <button class="btn btn-outline-danger btn-custom p-2 fw-bold w-25" onclick="clearForm()"><a class="text-decoration-none text-light" href="forget password(1).html"> Discard</a></button>
            <button type="submit" class="btn btn-outline-warning btn-custom  p-2 fw-bold w-50"><a class="text-light text-decoration-none" href="forget password(3).html">Apply Changes</a> </button>

          

        </div>
    </div>
    <script>
        function clearForm() {
            document.getElementById('currentPassword').value = '';
            document.getElementById('newPassword').value = '';
            document.getElementById('confirmPassword').value = '';
            document.getElementById('passwordHint').textContent = '';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
