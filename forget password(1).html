<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Reset Password</title>
    <style>
        body {
            background-color: #DCEAF5;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .header {
            background-color: #310a31;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .header img {
            width: 50px;
            height: 50px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            margin: 120px auto; /* Adds space above and below */
        }

        .otp-input input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid white;
            background:#000000;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/Axiom_Logo.png" alt="Logo">
        <h1>AXIOM TECHGURU PVT. LTD.</h1>
    </div>
    
    <div style="background-color: #310a31;" class="container ">
        <div class="d-flex">
            <div class="fs-3"> 
                <a href="forgetpassword.html"><i class="bi bi-arrow-left text-light"></i></a>
            </div>
        </div>
  
        <img width="320px" height="320px" src="image/NAGUTSI-ezgif.com-gif-maker.gif" alt="" />
        <h2 class="fw-bold text-light">Enter the code</h2>
        <p class="mb-3 text-light">
            We sent you a code to your email, please enter it to reset your password.
        </p>
        <div class="otp-input d-flex justify-content-center gap-3">
            <input type="text" class="form-control text-center" maxlength="1" />
            <input type="text" class="form-control text-center" maxlength="1" />
            <input type="text" class="form-control text-center" maxlength="1" />
            <input type="text" class="form-control text-center" maxlength="1" />
        </div>
        <div>
            <button type="button" class="btn btn-outline-warning px-5 mt-4 fw-bold text-black"><a class="text-decoration-none text-light " href="forget password(2).html"> verify</a></button>
        </div>
        <p class="mt-3 text-light"> Didn't get a code? &nbsp;<a href="#" class="text-decoration-none text-warning">Click to resend</a></p>
    </div>

    <script>
        // Auto-focus next input
        const inputs = document.querySelectorAll(".otp-input input");
        inputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                if (e.target.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
