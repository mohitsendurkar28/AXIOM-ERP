<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Reset Password</title>
    <style>
        body {
            background-color: #DCEAF5;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .header {
            background-color: #310a31;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .header img {
            width: 50px;
            height: 50px;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .reset-container {
            background-color: #310a31;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgb(0, 0, 0);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin-top: 100px;
        }
        
        .reset-container img {
            width: 100%;
            height: auto;
            max-height: 220px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="image/Axiom_Logo.png" alt="Logo">
        <h1>AXIOM TECHGURU PVT. LTD.</h1>
    </div>
    
    <div class="reset-container">
        <img src="image/5DaysOfType-RomaLozovik-ezgif.com-gif-maker.gif" alt="">
        <div>
            <h4 class="pb-2">Reset Password</h4>
            <p>Enter your registered email address to reset your password.</p>
        </div>
        <form id="resetForm">
            <div class="mb-3 text-start">
                <label class="form-label fw-bold">Email Address <span class="text-danger fs-5">*</span></label>
                <input type="email" id="email" class="form-control" placeholder="abcd@gmail.com" required>
            </div>
            <div class="text-center pb-3 pt-3">
                <button type="submit" class="btn btn-outline-warning px-5 fw-bold"><a class="text-decoration-none text-light" href="forget password(1).html">Submit</a></button>
                <p class="mt-3">Don't have access anymore? <a  class="text-decoration-none  fw-bold text-warning" href="#">Try another method</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("resetForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            if (email) {
                alert(`Password reset link sent to: ${email}`);
            } else {
                alert("Please enter a valid email address.");
            }
        });
    </script>
</body>
</html>
